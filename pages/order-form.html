<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>
            <a href="/">Home</a>
        </li>
    </ul>
    <h1>Űrlap</h1>

    <div class="container">
        <form>
            <fieldset>
                <legend>Személyes adatok</legend>
            
            <div>
                <label for="name">Név: *</label>
                <input id="name" name="name" type="text" required>
            </div>
            <div>
                <label for="email">Email cím: *</label>
                <input id="email" name="email" type="email" required>
            </div>
            <div>
                <label for="address">Cím: *</label>
                <input id="address" name="address" type="address" required>
            </div>
            <div>
                <label for="comment">Megjegyzés:</label>
                <textarea id="comment" name="comment" rows="5"></textarea>
            </div>
            </fieldset>

            <fieldset>
                <legend>Termék adatai</legend>
            <span>Extra feltét:</span>
            <div>
                <input checked id="nothing" name="extra" type="radio" value=0>
                <label for="nothing">Nem kérek</label>
            </div>
            <div>
                <input id="cheese" name="extra" type="radio" value=300>
                <label for="cheese">Sajt</label>
            </div>
            <div>
                <input id="double-cheese" name="extra" type="radio" value=300>
                <label for="double-cheese">Dupla sajt</label>
            </div>
            <div>
                <input id="double-meat" name="extra" type="radio" value=300>
                <label for="double-meat">Dupla hús</label>
            </div>
            <div>
                <input id="double-double" name="extra" type="radio" value=300>
                <label for="double-double">Dupla-Dupla</label>
            </div>
            <div>
                <input id="valami-mas" name="extra" type="radio" value=300>
                <label for="valami-mas">Valami más</label>
            </div>
            <div>
                <label for="sauce">Szósz:</label>
                <select id="sauce" name="sauce" >
                    <option value="0" selected>Szósz 1</option>
                    <option value="100">Szósz 2</option>
            </select>
        </div>
        <div>
            <label for="quantity">Mennyiség :</label>
            <input id="quantity" name="quantity" type="number" min="1" max="10" value="">
        </div>
        </fieldset>
        <div>
            <input type="button" value="Rendelés leadása"> Ár: <span>1200</span> Ft
        </div>
    </form>
    </div>

</body>

</html>
